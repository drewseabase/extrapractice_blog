<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan Sports</title>

    <meta name="description" content="Spartans Sports blog covering Michigan State Athletics">
    <meta name="author" content="Drew Seabase">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body> 
  <header id="header">

        
        <div> 
            <i class="fa-solid fa-medal"></i>
        </div>
       
        <h1><b> Spartan Sports </b></h1>
        <nav> 
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="contact.html"> Contact </a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <article>
            
            <h2>Contact</h2>
            <p> Have a note, request, or question? Drop a line below.</p>
            
            
            <form action="#" method="post" autocomplete="on" data-netlify="true">
                <fieldset>
                    <legend> Send a Message</legend>

                    <div class="field">
                        <label for="name"> Name </label>
                        <input id="name" name="name" type="text" autocomplete="name" required>
                    </div>

                    <div class="field">
                        <label for="email"> Email Address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required>
                    </div>

                    <div class="field">
                        <label for="reason"> Reason for contact</label>
                        <select id="reason" name="reason" required>
                            <option value="" selected disabled> Choose one...</option>
                            <option value="sayig hi"> Saying hi </option>
                            <option value="contractor"> Looking for a contractor </option>
                            <option value="interview"> Interested in an interview </option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="message"> Comment </label>
                        <textarea id="message" name="message" rows="6" maxlength="2000"></textarea>
                    </div>

                    <div class="actions">
                        <button type="submit"> Submit </button>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
    
    <footer class="site-footer">
        <small> &copy; <time datetime="2025"> 2025</time> Spartans Sports</small>
    </footer>
</body>
</html>
